<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calstyle.css">
    <title>Calculator</title>
</head>
<body>
    <fieldset class="box">

    <div class="center">
     
        <h2>JS Calculator</h2>

        <p>
    <input type="text" id="number1" placeholder="Enter Your First Value">
    </p>
    <p>
    <input type="text" id="number2" placeholder="Enter Your Second Value">
   </p>

    
        <table border="1" class="btn">
          <tr >  
    <th><button id="plusButton">+</button></th>
    <th><button id="minusButton">-</button></th>
    <th><button id="mulButton">x</button></th>
    <th><button id="divButton">/</button></th>
</tr>
</table>



    
    
    <h1 id="result"></h1>


</div>
</fieldset>

</body>
</html>
